spring:
  application:
    name: Activity-Service
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: FitnessApp
  rabbitmq:
    host: localhost
    post: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost



rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking




server:
  port: 8082

